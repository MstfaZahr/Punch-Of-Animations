<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="app/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-between pt-4 pb-2" id="vinco">
                <div>
                    <h4>Branding, UX/UI, Motion UI, Illustrations</h4>
                    <h3 class="my-4">Vinco</h3>
                    <p>A Mobile App that entices users to carry out small tasks in exchange for points or prizes.</p>
                    <h5 class="mt-4 py-3">View Case Study <i class="fas fa-chevron-right ml-2"></i></h5>
                </div>
                <img src="app/pic1.svg">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center align-items-center" id="facebook">
                <div class="text-center">
                    <img src="app/like.png" class="mb-4">
                    <h5>Like Us</h5>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <img src="app/facebook.png">
                    <h3 class="my-3">8380</h3>
                    <h4>Likes</h4>
                </div>
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center align-items-center flex-column" id="follow">
                <div>
                    <img src="app/ball.png">
                    <h3 class="my-3">3900</h3>
                    <h4>Followers</h4>
                </div>
            </div>
        </div>
    </div>

    <div id="see-more">
        <div class="container d-flex justify-content-center align-items-center">
            <div>
                +
            </div>
            <div class="ml-3">
                I want to see more
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/614d640365.js" crossorigin="anonymous"></script>
    <script src="app/app.js"></script>
</body>

</html>
